<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sida Shen | Portfolio</title>
  <style>
    :root { 
      --max-w: 1100px; 
      --text-main: #1a1a1c;
      --text-sub: #636366;
      --accent: #0055ff;
      --bg-light: #f5f5f7;
    }

    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; color: var(--text-main); background: #fff; -webkit-font-smoothing: antialiased; }
    a { color: inherit; text-decoration: none; transition: 0.2s ease; }
    .wrap { max-width: var(--max-w); margin: 0 auto; padding: 40px 24px; }

    /* --- Header --- */
    header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      margin-bottom: 30px; 
    }
    h1 { margin: 0; font-size: 32px; font-weight: 700; letter-spacing: -0.02em; }
    .cv-link { 
      font-size: 13px; font-weight: 600; color: #fff; 
      background: var(--text-main); padding: 8px 18px; 
      border-radius: 30px;
    }
    .cv-link:hover { background: var(--accent); }

    /* --- Profile Grid --- */
    .profile-grid {
      display: grid;
      grid-template-columns: 1.1fr 2fr;
      gap: 30px;
      margin-bottom: 40px;
      padding: 30px;
      background: var(--bg-light);
      border-radius: 20px;
    }

    @media (max-width: 950px) {
      .profile-grid { grid-template-columns: 1fr; padding: 20px; }
    }

    .label { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #a1a1a6; margin-bottom: 12px; }

    /* 左侧：教育与成就 */
    .edu-achieve { display: flex; flex-direction: column; gap: 24px; border-right: 1px solid #e5e5e7; padding-right: 20px; }
    @media (max-width: 950px) { .edu-achieve { border-right: none; padding-right: 0; } }

    .edu-content h2 { font-size: 17px; margin: 0 0 4px 0; font-weight: 700; }
    .edu-content p { margin: 0; font-size: 14px; color: var(--text-sub); }
