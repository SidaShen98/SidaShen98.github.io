<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>你的名字 | Portfolio</title>
  <style>
    :root{ --max:1100px; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"PingFang SC","Microsoft YaHei",sans-serif; color:#111; background:#fff; }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:56px 20px 72px; }

    header{ display:flex; gap:24px; align-items:flex-end; justify-content:space-between; padding-bottom:26px; }
    h1{ margin:0; font-size:26px; font-weight:600; letter-spacing:.2px; }
    .sub{ margin-top:10px; color:#666; line-height:1.6; font-size:14px; max-width:650px;}
    .links{ color:#666; font-size:14px; text-align:right; line-height:1.6; white-space:nowrap; }

    .grid{ display:grid; grid-template-columns:repeat(3, 1fr); gap:18px; margin-top:14px; }
    @media (max-width: 900px){ .grid{ grid-template-columns:repeat(2, 1fr); } }
    @media (max-width: 520px){ .grid{ grid-template-columns:1fr; } }

    .card{ border-radius:16px; overflow:hidden; background:#f5f5f5; box-shadow:0 1px 0 rgba(0,0,0,.06); }
    .thumb{ aspect-ratio:4/3; }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .meta{ padding:12px 14px 14px; display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .title{ font-size:13px; font-weight:600; }
    .tag{ font-size:12px; color:#777; }
    footer{ margin-top:46px; color:#888; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>你的名字</h1>
        <div class="sub">
          一句话方向：极简作品集展示（可持续/空间/可视化等）。<br>
          这里放一句你想给别人看的介绍。
        </div>
      </div>
      <div class="links">
        Email: your@email.com<br>
        Instagram / Behance / LinkedIn
      </div>
    </header>

    <section class="grid">
      <a class="card" href="project-park.html">
        <div class="thumb"><img src="assets/cover-park.jpg" alt="Project cover"></div>
        <div class="meta">
          <div class="title">项目 1 名字写这里</div>
          <div class="tag">2025</div>
        </div>
      </a>

      <a class="card" href="project-market.html">
        <div class="thumb"><img src="assets/cover-market.jpg" alt="Project cover"></div>
        <div class="meta">
          <div class="title">项目 2 名字写这里</div>
          <div class="tag">2025</div>
        </div>
      </a>

      <a class="card" href="project-xxx.html">
        <div class="thumb"><img src="assets/cover-xxx.jpg" alt="Project cover"></div>
        <div class="meta">
          <div class="title">项目 3 名字写这里</div>
          <div class="tag">2025</div>
        </div>
      </a>
    </section>

    <footer>© 2025 你的名字</footer>
  </div>
</body>
</html>
